<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Add Address Details</h1>
 

        <div ng-controller="formController as form">
          <form novalidate class="simple-form">
            House no.: <input type="text" ng-model="form.user.house" /><br />
            Street: <input type="text" ng-model="form.user.street" /><br />
            City: <input type="text" ng-model="form.user.city"/><br>
            <input type="button" ng-click="form.reset()" value="Reset" />
            <input type="submit" ng-click="form.update(user)" value="Save" />
          </form>
          <pre>form.user = {{form.user | json}}</pre>
          <pre>form.master = {{form.master | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
