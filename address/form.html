<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Add Address Details</h1>


        <div ng-controller="formController as form">
          <form >

            <div ng-repeat="address in form.addresses">

              <h3>Enter address #{{ $index + 1 }}</h3>
              <fieldset class="form-group">
                <label for="exampleInputHouseNumber">House number</label>
                <input type="text" class="form-control"  ng-model="address.house" id="exampleInputHouseNumber" placeholder="Enter House number">
              </fieldset>

              <fieldset class="form-group">
                <label for="exampleInputStreet">Street</label>
                <input type="text" class="form-control" ng-model="address.street" id="exampleInputStreet" placeholder="Enter name of the street">
              </fieldset>

              <fieldset class="form-group">
                <label for="exampleInputCity">City</label>
                <input type="text" class="form-control" ng-model="address.city" id="exampleInputCity" placeholder="Enter city">
              </fieldset>

              <fieldset class="form-group">
                <label for="exampleInputCountry">Country</label>
                <input type="text" class="form-control" ng-model="address.country" id="exampleInputCountry" placeholder="Enter country">
              </fieldset>

            </div>

            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="form.remove()">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default" ng-click="form.add()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </div>

            <div class="pull-right">
              <button type="button" ng-click="form.reset()" class="btn btn-danger">Reset</button>
              <button type="button" ng-click="form.update()" class="btn btn-primary">Save</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
