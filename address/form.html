<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1>Add Address Details</h1>
 

        <div ng-controller="formController as form">
          <form>

            <fieldset class="form-group">
              <label for="exampleInputHouseNumber">House number</label>
              <input type="text" class="form-control"  ng-model="form.addresses[0].house" id="exampleInputHouseNumber" placeholder="Enter House number">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleInputStreet">Street</label>
              <input type="text" class="form-control" ng-model="form.addresses[0].street" id="exampleInputStreet" placeholder="Enter name of the street">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleInputCity">City</label>
              <input type="text" class="form-control" ng-model="form.addresses[0].city" id="exampleInputCity" placeholder="Enter city">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleInputCountry">Country</label>
              <input type="text" class="form-control" ng-model="form.addresses[0].country" id="exampleInputCountry" placeholder="Enter country">
            </fieldset>
  
            <input type="button" ng-click="form.remove()" value="-"/>
            <input type="button" ng-click="form.add()" value="+"/>
            
            <input type="submit" ng-click="form.update()" value="Save" class="pull-right" />
            <input type="button" ng-click="form.reset()" value="Reset" class="pull-right"/>

          </form>
          <!--Preview user and master object 
          <pre>user = {{form.user | json}}</pre>
          <pre>master = {{form.master | json}}</pre>
          -->
        </div>
      </div>
    </div>
  </div>
</div>
