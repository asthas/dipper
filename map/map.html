<div id="page-content-wrapper">
  <div class="container-fluid">
        <h2 style="margin: 20px;">Get directions from you current location to New Delhi</h2>
        <div style="width: 100%; float:left; height: 100%">
          
          <ng-map zoom="14" center="current-position" >
            <directions
              draggable="true"
              travel-mode="DRIVING"
              origin="current-location"
              destination="New Delhi, India">
            </directions>
          </ng-map>

        </div>

  </div>
</div>
